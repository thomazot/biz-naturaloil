<div class="prod__img">
    @fotos
    @compartilhar
    @selos
</div>
<div class="prod__shop">	
	<div class="col">	

		<div class="prod__name">
			<h1>@nome</h1>
			@marca
		</div>
		@if(is_disponivel)
            <div class="prod__prices">
                @preco
                @preco(parcelado)	
            </div>

            @variacoes
            @brinde
        
            @programa-fidelidade(Compre e Ganhe)
            <div class="prod__call-to-action">
                @bt(comprar)
                @links
            </div>
        
            @simulador-frete
		@else(is_disponivel)		
			<div class="prod__esgotado">
				<div class="title title--sm">Produto Esgotado</div>
				@alertas
			</div>
		@endif(is_disponivel)
	</div>
</div>
